{% extends 'layout.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <h1>Welcome Page</h1>
        <img src="{% static 'img/photo.jpg' %}" style="width: 100px" alt="photo.jpg">
        {% for i in articles %}
            <h2><a href="/posts/{{ i.id }}/"> Title: {{ i.title }} </a></h2>
            <p>Text: {{ i.text }}</p>
            <p>Created date: {{ i.created }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
